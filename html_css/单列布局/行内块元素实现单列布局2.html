<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 在这里用link标签引入中文渐变色 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chinese-gradient">
  <style>
    /* 清除默认样式 */
    * { padding: 0; margin: 0; }

    body {
      /* 添加一个好看的背景色 */
      background: var(--墨色);
    }

    .center {
      /* 给个宽度方便查看 */
      width: 90%;

      /* 外边距上下为0、左右为自动 */
      margin: 0 auto;
    }
    
    /* 列中的行 */
    li {
      /* 清除默认样式 */
      list-style: none;

      /* 给一个合适的高度 */
      height: 100px;

      /* 给一个合适的外边距 */
      margin: 20px 0;

      /* 添加一个好看的背景色 */
      background: var(--灯红酒绿);
    }
  </style>
</head>
<body>
  <ul class="center">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>
