<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 清除默认样式 */
    * { padding: 0; margin: 0; }

    /* 令html和body全屏显示, 并有一个灰色背景 */
    html, body { height: 100%; background: gray; }

    body {
      /* 令子元素水平居中 */
      text-align: center;
      
      /* 灰色背景 */
      background: gray;
    }

    .center {
      /* 令其显示为行内块元素 */
      display: inline-block;

      /* 给个宽高方便查看 */
      width: 90%;
      height: 100%;

      /* 白色背景 */
      background: white;
    }
  </style>
</head>
<body>
  <div class="center"></div>
</body>
</html>
