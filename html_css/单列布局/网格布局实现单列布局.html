<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 清除默认样式 */
    * { padding: 0; margin: 0; }

    /* 令html和body全屏显示, 并有一个灰色背景 */
    html, body { height: 100%; background: gray; }

    /* 找到中央盒子的直接父元素 */
    body {
      /* 令其变成网格布局 */
      display: grid;

      /* 将其分成一行三列 */
      grid: 1fr / 1fr 10fr 1fr
    }

    .center {
      /* 将其定位于中间那个格子 */
      grid-area: 1 / 2 / 2 / 3;
      
      /* 白色背景 */
      background: white;
    }
  </style>
</head>
<body>
  <div class="center"></div>
</body>
</html>
