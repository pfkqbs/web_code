<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>扩展运算符</title>
	</head>
	<body>
		<script type="text/javascript">
			let arr1 = [1,3,5,7,9]
			console.log(...arr1)
			let arr2 =[2,4,6,8]
			let arr3 = [...arr1,...arr2]
			console.log(arr3)
			
			function sum(...numbers){//批量接受参数
				console.log(numbers)
				return numbers.reduce((val1,curVal)=>{
					return val1+curVal
				})
			}
			console.log(sum(1,2,3,4,5,6,7))
			
			
			let obj = {name:"小张",age:18}
			// console.log(...obj)  //报错 ，对象不能使用扩展运算符
			
			let obj2 = {...obj}   //构造字面量对象时使用展开运算符
			console.log(obj2)
			
		</script>
	</body>
</html>
