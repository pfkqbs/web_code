<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类的复习</title>
	</head>
	<body>
		<!-- 必须有容器div -->
		<div id="test"></div>
		
		<script src="./react_js/react.development.js" type="text/javascript" charset="utf-8"></script>
		<script src="./react_js/react-dom.development.js" type="text/javascript" charset="utf-8"></script>
		<script src="./react_js/babel.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">/*  这里必须是babel  */
		
		//总结：类中的构造器不是必须要写的，要对实例进行一些初始化的操作，如添加指定属性时才写
		
		//如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super 是必须写的
		//类中所定义的方法，都是放在了类的原型对象上，供实例去使用
		
			
			//创建一个类
			class Person {
				//构造器方法
				constructor(name,age) {
					//构造器中的this 是谁？--类的实例对象
					this.name = name;
					this.age = age;		    
				}
				//构造器可以不写吗？涉及到继承。现在这里写上比较好
				
				//一般方法
				speak(){
					// speak方法放在哪里？  --类的实例对象，供实例使用
					//通过Person 实例调用speak时，speak中的this就是Person实例
					console.log(`我叫${this.name},今年 ${this.age} 了。`)
				}
			}
			
			// 创建一个Student类  继承Person类
			class Student extends Person{
				constructor(name,age,grade){
					super(name,age)//spuer放在前面，获取父类的属性
					this.grade = grade
					this.sschool = '四海八荒大学'
				}
				speak(){
					console.log(`我叫${this.name},今年 ${ this.age } 了，年纪是${this.grade}。`)
				}
				
			}
			//创建一个Person的实例
			const p1 = new Person('tom',18);
			
			console.log(p1)
			p1.speak()
			// p1.speak().call({name:"",age:""})
			
			const s1 = new Student("小张",16,"高一")
			console.log(s1)
			s1.speak()
			
			
			类中可以直接写赋值语句，即是给类添加一个属性
			



		</script>
	</body>
</html>
