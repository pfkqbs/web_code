<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h5新增语义化标签</title>
</head>
<body>
    <!-- H5 新增语义化布局标签（IE8 及其以下不支持 -->
    <header>头部</header>
    <nav>导航</nav>
    <aside>侧边栏</aside>
    <artical>文章</artical>
    <footer>底部</footer>

    <!-- 换成div 效果一样的 -->
    <div>头部</div>
    <div>导航</div>
    <div>侧边栏</div>
    <div>文章</div>
    <div>底部</div>


    <!-- 区别 ：浏览器解析一个有语义一个没有语义 -->
</body>
</html>
