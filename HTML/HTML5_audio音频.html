<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- IE*及IE8 以下不支持 -->

    <!-- audio
    src --路径
    muted --静音
    controls -- 显示控制面板
    preload -- 预加载
  -->
    <audio  
    controls
    autoplay="autoplay"
    loop
    muted
    preload="preload"
    >
        <source src="mov.mp4" type="video/mp3">
      您的浏览器不支持audio标签。
      </audio>
</body>
</html>
