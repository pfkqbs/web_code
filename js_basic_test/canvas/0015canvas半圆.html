<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas绘制半圆</title>
	</head>
	<body>
		<pre>
如果使用 arc() 方法画圆时，没做到刚好绕完一周（360°）就直接闭合路径，就会出现半圆的状态。！

如果希望半圆的弧面在上方，可以将 cxt.arc 最后一个参数设置成 true

</pre>
		<canvas id="c" width="300" height="300" style="border:1px solid #035D68"></canvas>
		<script type="text/javascript">
			const cnv = document.getElementById("c");
			const cxt = cnv.getContext('2d');
			cxt.beginPath()
			// cxt.arc(120,120,80,0,180*Math.PI/180)	//下半圆
			cxt.arc(120, 120, 80, 0, 180 * Math.PI / 180,true)//上半圆
			cxt.closePath() // 手动闭合
			cxt.stroke()
		</script>
	</body>
</html>
