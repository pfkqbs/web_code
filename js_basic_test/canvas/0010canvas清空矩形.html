<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas清空矩形</title>
	</head>
	<body>
		<pre>
			使用 clearRect() 清空矩形
			使用 clearRect() 方法可以清空指定区域
		</pre>
		<canvas id="c" width="300" height="200" style="border:1px solid #035D68"></canvas>
		<script type="text/javascript">
			const cnv = document.getElementById("c");
			const cxt = cnv.getContext('2d');
			
			cxt.fillStyle = 'red'
			cxt.fillRect(40, 40, 190, 90) // fillRect(x, y, width, height)
			cxt.clearRect(50,50,200,100)
		</script>
	</body>
</html>
