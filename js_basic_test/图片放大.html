<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;padding: 0;
			}
			#img-box{
				font-size: 0;
				width: 600px;
				margin: 50px auto;
				position: relative;
			}
			#img-box>img{
				width: 200px;
				height: 200px;
				/* float: left; */
			}
			#big-img-box{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 600px;
				height: 400px;
				background: rgba(0,0,0,.5);
				display: none;
			}
				
			#big-img-box>img{
				width: 300px;
				height: 300px;
				margin-left: 150px;
				margin-top: 50px;
				position: relative;	
			}
			#big-img-box span{
				position: absolute;
				top: 50px;
				right: 130px;
				width: 20px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				z-index: 10;
				color: red;
				display: block;
				font-size: 20px;
				background: #fff;
				
			}
		</style>
	</head>
	<body>
		<div id="img-box">
			<img src="./img/1.JPG" alt="">
			<img src="./img/2.JPG" alt="">
			<img src="./img/3.JPG" alt="">
			<img src="./img/4.JPG" alt="">
			<img src="./img/5.JPG" alt="">
			<img src="./img/6.JPG" alt="">
			<div id="big-img-box">
				<img src="./img/1.JPG" alt="">
				<span>X</span>
			</div>
		</div>
		
		<script>
			var imgs = document.querySelectorAll("#img-box>img");
			var bigImg = document.querySelector("#big-img-box>img");
			var bigBox = document.getElementById("big-img-box");
			var spa = document.querySelector("span");		
			for(let i = 0 ; i < imgs.length ; i++ ){
				imgs[i].onclick = function(){
					bigBox.style.display = "block" ;
					bigImg.src = imgs[i].src ;
				}
			}		
			spa.onclick = function(){
				bigBox.style.display = "none"
			}
			
		</script>
	</body>
</html>
