<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background: #f00;
				animation: move 5s ease 3s infinite alternate both;
			}
			.box:hover{
				animation-play-state: paused;
			}
			
			@keyframes move{
				0%{
					width: 100px;
					height: 100px;
					background: #00f;
				}
				25%{
					width: 200px;
					height: 200px;
					border-radius: 50%;
				}
				50%{
					width: 300px;
					height: 300px;
					background: #0f0;
				}
				75%{
					width: 200px;
					height: 200px;
					border-radius: 0%;
				}
				100%{
					width: 300px;
					height: 300px;
					background: #f00;
				}
			}
			
			@keyframes toUp{
				from{}
				to{}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
