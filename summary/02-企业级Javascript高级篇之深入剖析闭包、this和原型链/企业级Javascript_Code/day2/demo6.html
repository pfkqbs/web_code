<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 在浏览器中, window 对象同时也是全局对象：
			console.log(this === window); // true
			
			a = 37;
			console.log(window.a); // 37
			
			this.b = 'ABC';
			console.log(window.b); // "ABC"
			console.log(b); // "ABC"
		</script>
	</body>
</html>
