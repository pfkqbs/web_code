<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let fn = {
			    sayHello: function () {
			        console.log('hello');
			    },
			};
			function Person(name, age) {
			    this.name = name;
			    this.age = age;
			    this.sayHello = fn.sayHello;
			}
			
			var p1 = new Person('Thomas', 18);
			p1.sayHello(); // => Thomas
			
			var p2 = new Person('Jack', 23);
			p2.sayHello(); // => Jack
			console.log(p1.sayHello === p2.sayHello); // p1 和 p2 的函数一样
		</script>
	</body>
</html>
