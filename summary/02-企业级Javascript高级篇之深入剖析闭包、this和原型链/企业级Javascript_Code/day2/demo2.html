<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="btn">点击</button>
		<script type="text/javascript">
			
			btn.onclick = (function (){
				var count = 0
				return function(){
					count++
					console.log(count)
				}
			})()
			
		</script>
		<script type="text/javascript">
			var count = 0
			setTimeout(function(){
				count = 100
			},2000)
		</script>
		
	</body>
</html>
