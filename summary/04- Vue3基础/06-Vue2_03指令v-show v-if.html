    </div>

    <script>
        console.log(Vue)

        const App = {
            // 响应式数据 数据属性
            data() {
                return { 
                    isShow: true,
                }
            },
            methods: {

                handleClick() {
                    this.isShow = !this.isShow
                },

            },
            computed: {
            },
            watch: {

            },
        }
        const app = Vue.createApp(App)
        console.log(app)
        app.mount('#app')
    </script>
