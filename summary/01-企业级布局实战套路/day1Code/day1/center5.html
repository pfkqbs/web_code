<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>水平居中布局解决方案:绝对定位 transform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #parent {
        width: 50%;
        height: 200px;
        background: #ccc;
        position: relative;
      }

      #child {
        position: absolute;
        left: 50%;
				width: 200px;
        height: 200px;
        background: #c9394a;
        transform: translateX(-50%);
      }
    </style>
  </head>

  <body>
    <!-- 定义父级元素 -->
    <div id="parent">
      <!-- 定义子级元素 -->
      <div id="child">123</div>
    </div>
  </body>
</html>
