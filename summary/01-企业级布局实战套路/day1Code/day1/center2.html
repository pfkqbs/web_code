<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>单个块级元素居中-margin-auto</title>
    <style>
      #parent {
        width: 100%;
        height: 200px;
        background: #ccc;
				text-align: center;
      }

      #child {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background: #c9394a;
      }
    </style>
  </head>

  <body>
    <!-- 定义父级元素 -->
    <div id="parent">
      <!-- 定义子级元素 -->
      <div id="child">居中布局</div>
    </div>
  </body>
</html>
