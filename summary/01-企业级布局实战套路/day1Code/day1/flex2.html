<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex-两列布局解决方案</title>
    <style>
      .container {
        width: 100%;
        height: 200px;
        display: flex;
      }
      .left {
        background: red;
        width: 200px;
        height: 100%;
      }
      .right {
        flex: 1;
        background: blue;
        height: 100%;
        padding-left: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">
        左
      </div>
      <div class="right">
        右
      </div>
    </div>
  </body>
</html>
