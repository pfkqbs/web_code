<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>多个块级元素居中-text-algin+inline-block</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #parent {
        width: 100%;
        height: 200px;
        background: #ccc;
        text-align: center;
				font-size: 0;
      }

      .child {
        width: 300px;
        height: 200px;
        background: #c9394a;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <!-- 定义父级元素 -->
    <div id="parent">
      <!-- 定义子级元素 -->
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
