<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.flex-box{
				/* 设置了flex模式的元素只会影响他的直接子代元素 */
				display: flex;
				flex-direction: row;
				/* flex-wrap: wrap; */
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: #87CEEB;
				text-align: center;
				line-height: 100px;
				font-size: 30px;
				color: #fff;
				border: 1px solid #FF0000;
			}
			.box:nth-child(2){
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="flex-box">
			<div class="box">
				1
			</div>
			<div class="box">

			</div>
