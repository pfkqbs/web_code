<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>水平居中布局解决方案-text-align</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #child {
        width: 200px;
        height: 200px;
        background: #c9394a;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- 定义子级元素 -->
    <div id="child">
			居中布局
			<br>
			dddd
		</div>
  </body>
</html>
