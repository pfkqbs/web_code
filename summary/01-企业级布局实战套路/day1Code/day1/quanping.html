<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>全屏布局解决方案-position+fixed</title>
    <style>
      /* position:absolute; => 绝对实现 */
      * {
        margin: 0;
        padding: 0;
      }

      header {
        height: 100px;
        background-color: gray;
        /* 固定在头部 - 定位元素的宽度是元素本身内容的宽度 */
        position: fixed;
        top: 0;
        /* 宽度撑开 - width:100% */
        left: 0;
        right: 0;
      }

      .content {
        background-color: blue;
        /* 高度撑开 */
        position: fixed;
        top: 100px;
        bottom: 100px;
        /* 宽度撑开 */
        left: 0;
        right: 0;
        /* 隐藏 - auto   overflow-x  overflow-y     */
      }

      .content .left {
        width: 300px;
        height: 100%;
        background-color: red;
        /* 定宽 300 */
        position: fixed;
        top: 100px;
        bottom: 100px;
        left: 0;
      }

      .content .right {
        background-color: yellow;

        /* 自适应  */
        position: fixed;
        /* 宽度撑开 */
        left: 300px;
        right: 0;
        /* 高度撑开 */
        top: 100px;
        bottom: 100px;
      }

      footer {
        height: 100px;
        background-color: lightslategray;
        /* 固定底部 */
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <header></header>
    <div class="content">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <footer></footer>
  </body>
</html>
