<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>居中布局解决方案-position定位</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #parent {
        /* 开启定位 */
        position: relative;
        width: 1000px;
        height: 600px;
        background: #ccc;
      }

      #child {
        position: absolute;
        top: 50%;
        left: 50%;

        /* left: 0;
        right: 0;
        top: 0;
        bottom: 0; */
        margin: auto;
        width: 200px;
        height: 200px;
        background: #c9394a;

        /* transform:translate: ; */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <!-- 定义父级元素 -->
    <div id="parent">
      <!-- 定义子级元素 -->
      <div id="child"></div>
    </div>
  </body>
</html>
