<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.content > div {
			  float: left;
			  height: 100px;
			  line-height: 100px;
			  text-align: center;
			  color: #333;
			  background: #cccccc;
			  margin-bottom: 10px;
			  border: 10px solid #fff;
			  box-sizing: border-box;
				font-size: 1rem;
			}
			.container {
			  padding: 0 100px;
			}
			
			@media screen and (max-width: 576px) {
			  /* col- */
			  .content > div {
			    width: 100%;
			  }
				html{
					font-size: 14px;
				}
			}
			@media screen and (min-width: 576px) and (max-width: 768px) {
			  /* col-ms-6 */
			  .content > div {
			    width: 50%;
			  }
				html{
					font-size: 24px;
				}
			}
			@media screen and (min-width: 768px) and (max-width: 992px) {
			  /* col-md-4 */
			  .content > div {
			    width: 33.33%;
			    background-color: yellow !important;
			  }
				html{
					font-size: 34px;
				}
			}
			@media screen and (min-width: 992px) and (max-width: 1200px) {
			  /* col-lg-4 */
			  .content > div {
			    width: 25%;
			  }
				html{
					font-size: 44px;
				}
			}
			@media screen and (min-width: 1200px) {
			  /* col-xl */
			  .content > div {
			    width: 25%;
			  }
				html{
					font-size: 54px;
				}
			}
			

		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div>
					1
				</div>
				<div>
					2
				</div>
				<div>
					3
				</div>
			</div>
		</div>
	</body>
</html>
